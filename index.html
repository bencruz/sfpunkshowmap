<!DOCTYPE html>
<html>
  <head>
  <meta charset=utf-8 />
  <title>A simple map</title>

  <!-- Initalize viewport -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Deps -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

  <!-- Main -->
  <script src="mapper.js"></script>

  <!-- MarkerCluster -->
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />

  <!-- Locate -->
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.min.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.mapbox.css' rel='stylesheet' />
  <!--[if lt IE 9]>
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.ie.css' rel='stylesheet' />
  <![endif]-->
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/css/font-awesome.min.css' rel='stylesheet' />


  <!-- CSS -->
  <link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
  <link href='stylish.css' rel='stylesheet' />


  <!-- Inline, just for now -->
  <style>
    
  </style>

</head>

<body>
  <div id='map'></div>
  <pre id='coordinates' class='ui-coordinates'>
    <p>Details of on-screen shows:</p>
  </pre>

  <form id='date-selector'></form>

</body>

<script id="template" type="x-tmpl-mustache">

<h1> {{properties.venue}} </h1><br><h3> {{properties.date}} </h3><br><h2> {{properties.bands}} </h2><br><h2> {{properties.details}} </h2><br>

</script>


</html>
